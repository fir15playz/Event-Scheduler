<!DOCTYPE html>
<html lang="en">
<!-- Previous head section remains the same -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event & Task Scheduler</title>
    <link rel="stylesheet" href="style.css">
<!-- New EmailJS code -->
    <!-- Add config.js before other scripts -->
    <script src="config.js"></script>
    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <!-- Main script -->
    <script src="script.js"></script>

</head>
<body>
    <div class="container">
        <h1>Event & Task Scheduler</h1>
        
        <div class="input-group">
            <label for="title">Title:</label>
            <input type="text" id="title" required>
            <span id="titleError" class="error-message"></span>
        </div>
        
        <div class="input-group">
            <label for="date">Date:</label>
            <input type="datetime-local" id="date" required>
            <span id="dateError" class="error-message"></span>
        </div>
        
        <div class="input-group">
            <label for="type">Type:</label>
            <select id="type">
                <option value="event">Event</option>
                <option value="task">Task</option>
            </select>
        </div>

        <div class="input-group">
            <label for="priority">Priority:</label>
            <select id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>

        <div class="notification-group">
            <label for="email">Email Notification:</label>
            <input type="email" id="email" placeholder="Enter your email">
            
            <label for="reminderTime">Send reminder:</label>
            <select id="reminderTime">
                <option value="0">No reminder</option>
                <option value="10">10 minutes before</option>
                <option value="30">30 minutes before</option>
                <option value="60">1 hour before</option>
                <option value="1440">1 day before</option>
                <option value="4320">3 days before</option>
            </select>
        </div>

        <div class="input-group">
            <label for="description">Description:</label>
            <textarea id="description"></textarea>
        </div>

        <button onclick="addEvent()">Add Event/Task</button>

        <div class="filter-section">
            <h1>Filters</h1>
            <div class="filter-group">
                <select id="typeFilter" onchange="filterEvents()">
                    <option value="all">All Types</option>
                    <option value="event">Events Only</option>
                    <option value="task">Tasks Only</option>
                </select>

                <select id="priorityFilter" onchange="filterEvents()">
                    <option value="all">All Priorities</option>
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
            </div>
        </div>

        <div class="events-list" id="eventsList"></div>
    </div>

    <!-- Previous JavaScript remains the same -->
    <script src="script.js"></script>
</body>
</html>
